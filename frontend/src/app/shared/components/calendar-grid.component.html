<div class="calendar-grid">
  <div class="calendar-title" style="text-align:center; font-weight:bold; margin-bottom:0.5rem;">
    {{ monthNames[month] }} {{ year }}
  </div>
  <div class="calendar-header">
    <div *ngFor="let day of ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']" class="calendar-cell calendar-header-cell">
      {{ day }}
    </div>
  </div>
  <div class="calendar-body">
    <div *ngFor="let week of weeks" class="calendar-row">
      <div *ngFor="let date of week" class="calendar-cell" [ngClass]="{'event-day': isEventDay(date), 'empty': !date, 'today': isToday(date)}">
        <span *ngIf="date">{{ date.getDate() }}</span>
      </div>
    </div>
  </div>
</div>
