<div class="calendar-grid">
  <div class="calendar-title" style="display:flex; align-items:center; justify-content:center; gap:0.5rem; margin-bottom:0.5rem;">
    <button class="calendar-nav-btn" (click)="prevMonth()" aria-label="Previous month">
      <ion-icon name="chevron-back-outline" style="font-size: 1.25rem;"></ion-icon>
    </button>
    <span style="flex:1; text-align:center; font-weight:bold;">{{ monthNames[month] }} {{ year }}</span>
    <button class="calendar-nav-btn" (click)="nextMonth()" aria-label="Next month">
      <ion-icon name="chevron-forward-outline" style="font-size: 1.25rem;"></ion-icon>
    </button>
  </div>
  <div class="calendar-header">
    <div *ngFor="let day of ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']" class="calendar-cell calendar-header-cell">
      {{ day }}
    </div>
  </div>
  <div class="calendar-body">
    <div *ngFor="let week of weeks" class="calendar-row">
      <div *ngFor="let date of week" class="calendar-cell" [ngClass]="{'event-day': isEventDay(date), 'empty': !date, 'today': isToday(date)}">
        <span *ngIf="date">{{ date.getDate() }}</span>
      </div>
    </div>
  </div>
</div>
