<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Sports Club ID</ion-label>
      <ion-input [(ngModel)]="sportsClubId" placeholder="Enter Sports Club ID"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="block" (click)="saveClubId()">Save</ion-button>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
