<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ng-container *ngIf="loading; else saveBtn">
        <ion-spinner name="circular"></ion-spinner>
      </ng-container>
      <ng-template #saveBtn>
        <ion-button (click)="saveSettings()" [disabled]="!hasChanges">
          <ion-icon slot="start" name="save-outline"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- Club Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Club Settings</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label position="stacked">Sports Club ID</ion-label>
        <ion-input 
          [value]="sportsClubId"
          (ionInput)="sportsClubId = $any($event).target.value; settingsChanged()"
          placeholder="Enter Sports Club ID"
          type="text">
        </ion-input>
        <ion-note>This ID is used to identify your club in the system</ion-note>
      </ion-item>
      <ion-item style="padding-bottom: 12px;">
        <ion-label position="stacked" style="margin-bottom: 12px;">Linked Spreadsheet</ion-label>
        <ng-container *ngIf="!selectedSpreadsheet">
          <ion-button expand="block" (click)="pickerVisible = true" style="margin-bottom: 12px;">
            <ion-icon name="document-outline" slot="start"></ion-icon>
            Select Spreadsheet
          </ion-button>
        </ng-container>
        <ng-container *ngIf="selectedSpreadsheet">
          <div style="display: flex; align-items: center;">
            <ion-icon name="logo-google" style="font-size: 1.5em; margin-right: 8px;"></ion-icon>
            <span style="font-weight: 500;">{{ selectedSpreadsheet.name }}</span>
            <ion-button fill="clear" color="medium" size="small" (click)="pickerVisible = true" style="margin-left: 8px;">
              <ion-icon name="swap-horizontal-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </ng-container>

        <drive-picker
          *ngIf="pickerVisible"
          [attr.client-id]="clientId"
          [attr.app-id]="appId"
          [attr.oauth-token]="oauthToken"
          [attr.multiselect]="false"
          multiselect="false"
          (picker-picked)="onDrivePicked($event)"
          debounce-delay="100"
        >
          <drive-picker-docs-view view-id="SPREADSHEETS"></drive-picker-docs-view>
        </drive-picker>
     </ion-item>

    </ion-item-group>

    <!-- App Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>App Settings</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Language</ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()">
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="ta">Tamil</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item-group>

    <!-- Account Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Account</ion-label>
      </ion-item-divider>
      <ion-item lines="none">
        <ion-avatar slot="start" *ngIf="userPicture">
          <img [src]="userPicture" alt="Profile Picture">
        </ion-avatar>
        <ion-label>
          <h2>{{ userName }}</h2>
          <p>{{ userEmail }}</p>
          <p>Google Account</p>
        </ion-label>
        <ion-button slot="end" fill="clear" color="danger" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>About</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Version</ion-label>
        <ion-note slot="end">1.0.0</ion-note>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
