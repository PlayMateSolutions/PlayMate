<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Daily Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <ion-text color="medium">Loading attendance data...</ion-text>
  </div>

  <!-- Summary Card -->
  <ion-card *ngIf="!loading">
    <ion-card-header>
      <ion-card-title>Attendance Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Total Records:</strong> {{ totalRecords }}</p>
      <p><strong>Days with Data:</strong> {{ dailyData.length }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Daily Attendance Chart -->
  <ion-card *ngIf="!loading && chartData.length > 0">
    <ion-card-header>
      <ion-card-title>Daily Attendance (Last 30 Days)</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-bar-chart 
        [data]="chartData"
        [height]="250"
        [showValues]="true"
        [showLabels]="true">
      </app-bar-chart>
    </ion-card-content>
  </ion-card>

  <!-- No Data Message -->
  <ion-card *ngIf="!loading && chartData.length === 0">
    <ion-card-content class="no-data">
      <ion-text color="medium">
        <h3>No attendance data found</h3>
        <p>There are no attendance records to display.</p>
      </ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
