<div class="add-member-modal">
  <div class="modal-header">
    <h2>Add New Member</h2>
    <ion-button fill="clear" class="close-btn" (click)="cancel()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </div>
  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="firstName" name="firstName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="phone" name="phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Place <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="place" name="place" required></ion-input>
      </ion-item>
    </ion-list>
    <div class="optional-toggle-row">
      <span class="optional-label">Additional Info</span>
      <ion-button fill="clear" size="small" (click)="toggleOptional()" class="arrow-toggle-btn" type="button">
        <ion-icon slot="icon-only" [name]="showOptional ? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
      </ion-button>
    </div>
    <ion-list *ngIf="showOptional">
      <ion-item>
        <ion-label position="stacked">Gender</ion-label>
        <ion-select [(ngModel)]="gender" name="gender" interface="popover" placeholder="Select Gender">
          <ion-select-option value="Male">Male</ion-select-option>
          <ion-select-option value="Female">Female</ion-select-option>
          <ion-select-option value="Other">Other</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Date of Birth</ion-label>
        <ion-input [(ngModel)]="dob" name="dob" type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input [(ngModel)]="lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Notes</ion-label>
        <ion-input [(ngModel)]="notes" name="notes"></ion-input>
      </ion-item>
    </ion-list>
    <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
    <div class="modal-actions">
      <ion-button expand="block" type="submit" [disabled]="!firstName || !phone || !place || loading">
        <ion-spinner *ngIf="loading" name="crescent" slot="start"></ion-spinner>
        Add Member
      </ion-button>
    </div>
  </form>
</div>
